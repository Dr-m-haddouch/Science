<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Include Firebase SDK version 8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #loginContainer {
            text-align: center;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f8f8;
        }
    </style>
      
    <script>
        // Initialize Firebase with your configuration
        const firebaseConfig = {
            apiKey: 'AIzaSyAT8ZJK_kVZOJSf7mMssevJhB6CwD8t1SA',
            authDomain: 'science-0.firebaseapp.com',
            projectId: 'science-0',
            storageBucket: 'science-0.appspot.com',
            messagingSenderId: '147611003857',
            appId: '1:147611003857:web:961e5e301a133576784ef0',
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        async function authenticateAndRedirect() {
            const enteredEmail = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            try {
                // Sign in with Firebase Authentication
                const userCredential = await auth.signInWithEmailAndPassword(enteredEmail, enteredPassword);

                // Check if the user's email is verified
                if (userCredential.user.emailVerified) {
                    // Redirect to the specified HTML file (assuming dashboard.html)
                    window.location.href = 'double_html.html';
                } else {
                    // If email is not verified, show an alert and do not redirect
                    alert('Email not verified. Please check your email and verify your account.');
                }
            } catch (error) {
                console.error('Authentication error:', error.code, error.message);
                alert('Invalid username or password. Access denied.');
            }
        }

        function redirectToRegister() {
            // Redirect to the registration page (assuming register.html)
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <label for="username">Username (Email):</label>
        <input type="text" id="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <button onclick="authenticateAndRedirect()">Login</button>
        <button onclick="redirectToRegister()">Register</button>
    </div>

    <div id="externalContent" style="display: none;"></div>
</body>
</html>
