<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocks, the rock cycle and soil</title>
</head>
<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <button onclick="authenticateAndRedirect()">Login</button>
    </div>

    <div id="externalContent" style="display: none;"></div>

    <script>
        async function authenticateAndRedirect() {
            var enteredUsername = document.getElementById('username').value;
            var enteredPassword = document.getElementById('password').value;

            // Perform server-side authentication
            try {
                const response = await fetch('/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: enteredUsername, password: enteredPassword }),
                });

                if (response.ok) {
                    // Redirect to the specified HTML file
                    window.location.href = 'double_html.html';
                } else {
                    alert('Invalid username or password. Access denied.');
                }
            } catch (error) {
                console.error('Authentication error:', error);
                alert('Error during authentication. Please try again.');
            }
        }
    </script>
</body>
</html>
