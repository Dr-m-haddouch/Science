<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Include Firebase SDK version 8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Initialize Firebase with your configuration
        const firebaseConfig = {
            apiKey: 'AIzaSyAT8ZJK_kVZOJSf7mMssevJhB6CwD8t1SA',
            authDomain: 'science-0.firebaseapp.com',
            projectId: 'science-0',
            storageBucket: 'science-0.appspot.com',
            messagingSenderId: '147611003857',
            appId: '1:147611003857:web:961e5e301a133576784ef0',
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        async function registerUser() {
            const enteredEmail = document.getElementById('registerEmail').value;
            const enteredPassword = document.getElementById('registerPassword').value;

            try {
                // Create user with Firebase Authentication
                await auth.createUserWithEmailAndPassword(enteredEmail, enteredPassword);

                alert('Registration successful. You can now log in.');
                // Redirect to the login page (assuming login page is named login.html)
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Registration error:', error.code, error.message);
                alert('Registration failed. Please try again.');
            }
        }
    </script>
</head>
<body>
    <div id="registerContainer">
        <h2>Register</h2>
        <label for="registerEmail">Email:</label>
        <input type="text" id="registerEmail" required><br>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required><br>

        <button onclick="registerUser()">Register</button>
    </div>
</body>
</html>
