      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <!-- Include Firebase SDK version 8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #loginContainer {
            text-align: center;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f8f8;
        }
    </style>
      
    <script>
        // Initialize Firebase with your configuration
        const firebaseConfig = {
            apiKey: 'AIzaSyAT8ZJK_kVZOJSf7mMssevJhB6CwD8t1SA',
            authDomain: 'science-0.firebaseapp.com',
            projectId: 'science-0',
            storageBucket: 'science-0.appspot.com',
            messagingSenderId: '147611003857',
            appId: '1:147611003857:web:961e5e301a133576784ef0',
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        async function registerUser() {
            const enteredEmail = document.getElementById('email').value;
            const enteredPassword = document.getElementById('password').value;

            try {
                // Create user with Firebase Authentication
                await auth.createUserWithEmailAndPassword(enteredEmail, enteredPassword);

                // Redirect to the specified HTML file after successful registration
                window.location.href = 'index1.html';
            } catch (error) {
                console.error('Registration error:', error.code, error.message);
                alert('Registration failed. Please try again.');
            }
        }
    </script>
</head>
<body>
    <div id="registrationContainer">
        <h2>Register</h2>
        <label for="email">Email:</label>
        <input type="text" id="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <button onclick="registerUser()">Register</button>
       <br>
        <a href="login.html">Click here to login</a>
    </div>

</body>
</html>
