      firebase.initializeApp(firebaseConfig);

      async function authenticateAndRedirect() {
        const enteredEmail = document.getElementById('username').value; // Assuming username is actually an email

        try {
          // Sign in with Firebase Authentication
          await firebase.auth().signInWithEmailAndPassword(enteredEmail, enteredPassword);

          window.location.href = 'double_html.html';
        } catch (error) {
          console.error('Authentication error:', error);
          alert('Invalid username or password. Access denied.');
        }
      }
    </script>

<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <label for="username">Username (Email):</label>
        <input type="text" id="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <button onclick="authenticateAndRedirect()">Login</button>
    </div>
